<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - SecurePass Studio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/auth.css">
</head>
<body>
  <!-- Animated Background Orbs -->
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>
  <div class="orb orb-3"></div>

  <div class="auth-container">
    <!-- Logo -->
    <a href="index.html" class="auth-logo">
      <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="3" y="11" width="18" height="11" rx="2"/>
        <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
      </svg>
      <span>SecurePass</span>
    </a>

    <!-- Register Card -->
    <div class="auth-card">
      <h1>Create Account</h1>
      <p class="auth-subtitle">Start securing your passwords today</p>

      <form id="registerForm" class="auth-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <div class="input-wrapper">
            <span class="input-icon">ğŸ‘¤</span>
            <input type="text" id="name" name="name" placeholder="John Doe" required>
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-wrapper">
            <span class="input-icon">ğŸ“§</span>
            <input type="email" id="email" name="email" placeholder="you@example.com" required>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <span class="input-icon">ğŸ”’</span>
            <input type="password" id="password" name="password" placeholder="Min 8 characters" required minlength="8">
            <button type="button" class="toggle-password" onclick="togglePassword('password')">ğŸ‘ï¸</button>
          </div>
          <div class="password-strength">
            <div class="strength-bar" id="strengthBar"></div>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <div class="input-wrapper">
            <span class="input-icon">ğŸ”’</span>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
            <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">ğŸ‘ï¸</button>
          </div>
        </div>

        <div class="form-options">
          <label class="checkbox">
            <input type="checkbox" id="terms" required>
            <span>I agree to the <a href="#">Terms of Service</a></span>
          </label>
        </div>

        <button type="submit" class="btn primary auth-btn">
          <span class="btn-text">Create Account</span>
          <span class="spinner hidden"></span>
        </button>
      </form>

      <div class="auth-divider">
        <span>or</span>
      </div>

      <p class="auth-switch">
        Already have an account? <a href="login.html">Sign in</a>
      </p>
    </div>

    <a href="index.html" class="back-link">â† Back to Home</a>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
