<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SecurePass - Logging in...</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
  <style>
    .oauth-loading {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .loader {
      border: 3px solid var(--glass-border, #1e293b);
      border-radius: 50%;
      border-top: 3px solid var(--accent, #00d4ff);
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 1.5rem;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .oauth-loading h2 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: var(--text, #f8fafc);
    }

    .oauth-loading p {
      color: var(--text-muted, #94a3b8);
    }

    .oauth-loading .error {
      color: #ef4444;
    }
  </style>
</head>

<body>
  <!-- Animated Background Orbs -->
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>
  <div class="orb orb-3"></div>

  <div class="oauth-loading">
    <div class="loader"></div>
    <h2>Finishing Sign In...</h2>
    <p id="statusMessage">Please wait while we secure your connection.</p>
  </div>

  <!-- Load API client first -->
  <script src="js/api.js"></script>

  <script>
    (async function completeOAuth() {
      const statusEl = document.getElementById('statusMessage');

      try {
        // Wait a moment for the cookie to be set
        await new Promise(resolve => setTimeout(resolve, 500));

        // Try to refresh the access token using the httpOnly cookie
        // that was set by the backend during the OAuth redirect
        if (!window.SecurePassAPI) {
          throw new Error('API client not loaded');
        }

        const result = await window.SecurePassAPI.refreshAccessToken();

        if (result && result.user) {
          // Success! Create session for dashboard compatibility
          const session = {
            userId: result.user.id,
            email: result.user.email,
            name: result.user.name,
            createdAt: new Date().toISOString(),
            expiresAt: new Date(Date.now() + 24 * 60 * 60 * 1000).toISOString()
          };
          localStorage.setItem('securepass_session', JSON.stringify(session));

          statusEl.textContent = 'Success! Redirecting to dashboard...';
          window.location.href = 'dashboard.html';
          return;
        }

        throw new Error('No user data received');
      } catch (error) {
        console.error('OAuth completion error:', error);
        statusEl.textContent = 'Login failed. Redirecting to login page...';
        statusEl.className = 'error';

        setTimeout(() => {
          window.location.href = 'login.html?error=oauth_failed';
        }, 2000);
      }
    })();
  </script>
</body>

</html>
